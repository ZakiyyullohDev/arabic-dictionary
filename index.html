<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic Dictionary || ZakiyDev</title>
    <link rel="stylesheet" href="style.css">

</head>

        </div>
    </div>
